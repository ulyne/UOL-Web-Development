<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Glove World Theme Park</title>

   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: linear-gradient(rgb(48, 218, 177), rgb(36, 84, 141), rgb(11, 38, 70));
      background-attachment: fixed;
      margin: 0px 200px 0px 200px; 
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 800px; /* Reduced container size */
      padding: 30px;    /* Adjusted padding */
      margin: auto;     /* Centered the container */
    }
    .contact-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .contact-item h3 {
      margin-top: 10px;
    }
    .header {
      background-color: #0288d1;
      padding: 20px;
      border-radius: 10px;
    }
    .header h4, .header h1, .header p {
      color: #fff;
    }
    .contact-item {
      background-color: #b3e5fc;
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
    }
    @media (max-width: 767px) {
      .contact-item {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">We're here to help you enjoy the magic of Glove World!</p>
    </div>
    <div class="row text-center mt-5 justify-content-center">
      <div class="col-md-3 contact-item">
        <img src="Assets/Images/Vishal/email.jpeg" alt="Email Icon" class="mb-3"> 
        <h3>Email</h3>
        <p><a href="mailto:info@gloveworld.com">info@gloveworld.com</a></p>
      </div>
      <div class="col-md-3 contact-item">
        <img src="Assets/Images/Vishal/phone.jpeg" alt="Phone Icon" class="mb-3"> 
        <h3>Phone</h3>
        <p>For any inquiries or assistance, feel free to give us a call.</p>
        <p><a href="tel:+65 12345678">+1-800-GLOVEWORLD</a></p>
      </div>
      <div class="col-md-3 contact-item">
        <img src="Assets/Images/Vishal/office.jpeg" alt="Office Icon" class="mb-3"> 
        <h3>Office</h3>
        <p>Visit our office at the heart of Bikini Bottom for any queries.</p>
        <p>123 Glove Street, Bikini Bottom</p>
      </div>
    </div>
  </div>

  
</body>
</html>
